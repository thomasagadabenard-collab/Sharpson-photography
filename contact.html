<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact || Sharpson photography</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="images/sharpson_photography_logo.svg" alt="logo">

        <nav class="navigation">
            <a href="index.html" title="Home">Home</a>
            <a href="about.html" title="About">About</a>
            <a href="contact.html" title="Contact">contact</a>

            <button class="menu-close" aria-label="Close menu">
                <svg viewBox="0 0 24 24" class="icon-x">
                    <line x1="4" y1="4" x2="20" y2="20" />
                    <line x1="20" y1="4" x2="4" y2="20" />
                </svg>
            </button>
        </nav>

        <div class="hamburger">
            <span class="hamburger-span"></span>
            <span class="hamburger-span"></span>
            <span class="hamburger-span"></span>
        </div>
    </header>

    <main class="contact-main">

        <form action="submit" id="submit">
            <div class="inp">
                <div class="inp-flex">
                    <label for="">Name</label>
                    <p class="para">Name can not be empty</p>
                </div>
                <input type="text" placeholder="Name" class="name-inp fields">
            </div>

            <div class="inp">
                <div class="inp-flex">
                    <label for="">Email</label>
                    <p class="para">Email can not be empty</p>
                </div>
                <input type="email" placeholder="Email" class="email-inp fields">
            </div>

            <div class="inp">
                <div class="inp-flex">
                    <label for="">Comment</label>
                    <p class="para">Comment can not be empty</p>
                </div>
                <textarea name="Comment" id="text-area" class="fields" placeholder="Message" rows="10"></textarea>
            </div>

            <button class="submit-btn">Submit</button>
        </form>

                
        
    </main>

    <svg id="scrollTopBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50px" height="50px">
        <path d="M12 4l-8 8h6v8h4v-8h6z"/>
    </svg>

    <footer>
        <p>All rights reserved &copy Sharpson Photography - 2026</p>
    </footer>


    <script src="main.js"></script>
</body>
</html>
